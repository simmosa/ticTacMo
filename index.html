<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section class="page-class">

        <header class="title-bar-header">
            <div class="tic-tac-div"><h1>Tic Tac Mo..w</h1></div>
            <div class="drop-downs-class">
                <button class="select-player-btn">Player</button>
                <button class="reset-btn">Reset</button>
            </div>
        </header>

        <section class="pop-up-class">
            <div class="enter-name-div hide-class">
                <h4 class="player-name-h4"></h4>
                    <input class="player-input" type="text" placeholder="Enter name">
                    <button class="submit-btn">Submit</button>              
            </div>
            <div class="message-div hide-class">
                <h3 class="message-h3">Dummy for spacing</h3>
            </div>
        </section>

        <main>
            <div class="score-status-div">
                <div class="player-one-record-div">
                    <div class="player-one-name-div" class="player-names-divs"></div>
                    <div class="player-one-games-div games-divs"></div>
                    <div class="player-one-total-div total-divs"></div>
                </div>
                <div class="player-two-record-div">
                    <div class="player-two-name-div" class="player-names-divs"></div>
                    <div class="player-two-games-div games-divs"></div>
                    <div class="player-two-total-div total-divs"></div>
                </div>
            </div>

            <div class="game-board-boundary-div">
                <div class="game-board-div">
                    <div class="cell-divs" id="00"></div>
                    <div class="cell-divs" id="01"></div>
                    <div class="cell-divs" id="02"></div>
                    <div class="cell-divs" id="10"></div>
                    <div class="cell-divs" id="11"></div>
                    <div class="cell-divs" id="12"></div>
                    <div class="cell-divs" id="20"></div>
                    <div class="cell-divs" id="21"></div>
                    <div class="cell-divs" id="22"></div>
                </div>
                <!-- <div class="board-cover-div"></div> -->
                <!-- board cover is used to cover up the boarder. -->

            </div>
        </main>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
